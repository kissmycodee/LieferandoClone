<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>HungryYou</title>
  </head>
  <body onload="renderMeals()">
    <header>
      <div class="icon">
        <i class="fa-solid fa-utensils"></i>
        <span><b>HungryYou</b>.de</span>
      </div>
      <div class="adress">
        <span><b>Lilienstraße3, Leipzig</b></span>
        <div class="underline"></div>
      </div>
      <div class="close">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <section class="container">
      <div class="section-content">
        <img class="section-img" src="img/pizza.jpg" alt="pizza" />

        <div class="meal-section">
          <div class="feedback-section">
              <div>
                <h2>Hungry Meal</h2>
                <span>Gefällt dir unser Menü</span>
                <div class="stars-section">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star-half"></i>
                  <span>Bewertungen</span>
                </div>
              </div>
              <div class="button-section">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-circle-info"></i>
              </div>
          </div>

          <div class="meals" id="meals">
            <!-- Meal Boxen kommen hier rein -->
          </div>
        </div>
      </div>

     <div class="basket">
      <div class="basket-content">
        <h3>Warenkorb</h3>
        <div class="show-empty" id="showEmpty">
          <i class="fa-solid fa-basket-shopping"></i>
          <h3>Warenkorb füllen</h3>
          <span>wähle etwas leckeres</span>
        </div>
        <div class="hide-empty" id="hideEmpty">

        </div>
      </div>
     </div>
    </section>
    <div class="mobile-button d-none" id="mobile-button" onclick="openBasket()">
      <button>Korb</button>
     </div>
    <script src="script.js"></script>
  </body>
</html>
